kind: ServiceAccount
apiVersion: v1
metadata:
  name: daskkubernetes
  namespace: default

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: daskkubernetes
  namespace: default
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete"]

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: daskkubernetes
  namespace: default
subjects:
- kind: ServiceAccount
  name: daskkubernetes
  namespace: default
roleRef:
  kind: Role
  name: daskkubernetes
  apiGroup: rbac.authorization.k8s.io